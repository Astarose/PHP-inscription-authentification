<!DOCTYPE html>
<html>
<head>
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Inscription</h2>
    <form action="traitement.php" method="post">
        <label>Nom :</label>
        <input type="text" name="nom" required placeholder="Entrez votre nom"><br><br>

        <label>E-mail :</label>
        <input type="email" name="email" required placeholder="Entrez votre e-mail"><br><br>

        <label>Mot de passe :</label>
        <input type="password" name="motdepasse" required placeholder="Entrez votre mot de passe"><br><br>

        <label>Confirmez le mot de passe :</label>
        <input type="password" name="confirmpassword" required placeholder="Confirmez votre mot de passe"><br><br>

        <input type="submit" value="S'inscrire">
    </form>

    <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
</body>
</html>
